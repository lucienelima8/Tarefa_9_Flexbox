<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarefa 9 - Flexbox</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <main>
        <!-- Container com todos os quadrados -->
        <section class="container">
            
            <div class="div_main">
                <p>main</p>

             <!-- cada conjunto de quadrados -->
                <article>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>

                </article>

                <article>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                </article>
            
                <article>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                    <div class="div_quadrado">item</div>
                    <!-- div_invisível pra aplicar no css o visibility:hidden -->
                    <div class="div_quadrado div_invisível"></div>

                </article>

            </div>
        </section>

        <!-- Barra lateral -->
        <aside>Sidebar</aside>

    </main>

    <footer>Footer</footer>
    
</body>
</html>
